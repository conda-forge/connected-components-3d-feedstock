{% set name = "connected-components-3d" %}
{% set version = "3.16.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/connected-components-3d-{{ version }}.tar.gz
  sha256: af7b92f47bfd6edf5862dc00ff368302c808988aaf39918a9731f01e7b977b8f

build:
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
  host:
    - numpy
    - pbr
    - pip
    - python
  run:
    - python

test:
  imports:
    - cc3d
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/connected-components-3d
  summary: Connected components on 2D and 3D images. Supports multiple labels.
  license: GPL-3.0-only
  license_file: LICENSE
  dev_url: https://github.com/seung-lab/connected-components-3d/

extra:
  recipe-maintainers:
    - goanpeca
    - william-silversmith
