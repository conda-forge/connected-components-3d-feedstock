{% set name = "connected-components-3d" %}
{% set version = "3.16.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/connected-components-3d-{{ version }}.tar.gz
  sha256: df37112eafa40ed747beb5b551dc02b19f5f0e0f537fc52319f9c5245c3efd8a

build:
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
  host:
    - numpy
    - pbr
    - pip
    - python
  run:
    - {{ pin_compatible('numpy') }}
    - python

test:
  imports:
    - cc3d
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/connected-components-3d
  summary: Connected components on 2D and 3D images. Supports multiple labels.
  license: GPL-3.0-only
  license_file: LICENSE
  dev_url: https://github.com/seung-lab/connected-components-3d/

extra:
  recipe-maintainers:
    - goanpeca
    - william-silversmith
