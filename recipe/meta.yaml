{% set name = "connected-components-3d" %}
{% set version = "3.26.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # Apparently the tarball name uses underscores
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/connected_components_3d-{{ version }}.tar.gz
  sha256: 2f558954c3f732d404fc9b380a36a934ba9216c54e387e3d32439fd35ed48bbb

build:
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
  host:
    - setuptools
    - numpy
    - pbr
    - pip
    - python
    - cython
  run:
    - python

test:
  imports:
    - cc3d
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/connected-components-3d
  summary: Connected components on 2D and 3D images. Supports multiple labels.
  license: LGPL-3.0-or-later
  license_file: COPYING.LESSER
  dev_url: https://github.com/seung-lab/connected-components-3d/

extra:
  recipe-maintainers:
    - goanpeca
    - william-silversmith
    - stuarteberg
