{% set name = "connected-components-3d" %}
{% set version = "3.14.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/connected-components-3d-{{ version }}.tar.gz
  sha256: c3df3f9c190895823192e47786b0c4aa25164d46af8f6585d9e6a8a8ad53ccf3

build:
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - numpy
    - pbr
    - pip
    - python
  run:
    - {{ pin_compatible('numpy') }}
    - python

test:
  imports:
    - cc3d
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/connected-components-3d
  summary: Connected components on 2D and 3D images. Supports multiple labels.
  license: GPL-3.0-only
  license_file: LICENSE
  dev_url: https://github.com/seung-lab/connected-components-3d/

extra:
  recipe-maintainers:
    - goanpeca
    - william-silversmith
